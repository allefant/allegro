[bitmaps]
allegro=../examples/data/allegro.pcx
green=../examples/data/green.png

[blend template]
op0=al_draw_tinted_scaled_bitmap(allegro, #aaaaaa80, 0, 0, 320, 200, 0, 0, 640, 480, 0)
op1=al_set_blender(mode, src, ALLEGRO_ONE)
op2=al_draw_bitmap(green, x, 5, 0)
op3=al_set_blender(mode, src, ALLEGRO_ZERO)
op4=al_draw_bitmap(green, x, 125, 0)
op5=al_set_blender(mode, src, ALLEGRO_ALPHA)
op6=al_draw_bitmap(green, x, 245, 0)
op7=al_set_blender(mode, src, ALLEGRO_INVERSE_ALPHA)
op8=al_draw_bitmap(green, x, 365, 0)
x=140

[blend add]
extend=blend template
mode=ALLEGRO_ADD

[blend d-s]
extend=blend template
mode=ALLEGRO_DEST_MINUS_SRC

[blend s-d]
