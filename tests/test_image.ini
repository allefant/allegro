op3=b = al_load_bitmap_flags(filename, flags)
op4=al_set_blender(ALLEGRO_ADD, ALLEGRO_ONE, ALLEGRO_INVERSE_ALPHA)
op5=al_draw_bitmap(b, 0, 0, 0)
op6=al_set_target_bitmap(target)
